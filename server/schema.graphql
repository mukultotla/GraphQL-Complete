type Query {
  company(id: ID!): Company
  job(id: ID!): Job
  jobs: [Job!]
}

type Mutation {
  createJob(title: String!, description: String!): Job
}

type Company {
  id: ID!
  name: String!
  description: String!
  jobs: [Job!]
}

"""
Represents a job ad posted to our board
"""
type Job {
  id: ID!
  """
  The date when the document was published
  """
  date: String!
  title: String!
  company: Company!
  description: String
}
